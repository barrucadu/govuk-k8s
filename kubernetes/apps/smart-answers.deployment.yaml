apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-answers
spec:
  selector:
    matchLabels:
      run: smart-answers
  replicas: 2
  template:
    metadata:
      labels:
        run: smart-answers
    spec:
      containers:
        - name: smart-answers
          image: registry.govuk-k8s.test:5000/smart-answers
          env:
            - name: GOVUK_APP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: GOVUK_APP_DOMAIN
            - name: GOVUK_ASSET_ROOT
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: GOVUK_ASSET_ROOT
            - name: GOVUK_WEBSITE_ROOT
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: GOVUK_WEBSITE_ROOT
            - name: PLEK_SERVICE_CONTENT_STORE_URI
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: PLEK_SERVICE_CONTENT_STORE_URI
            - name: PLEK_SERVICE_SEARCH_URI
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: PLEK_SERVICE_SEARCH_URI
            - name: PLEK_SERVICE_STATIC_URI
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: PLEK_SERVICE_STATIC_URI
            - name: PLEK_SERVICE_WHITEHALL_ADMIN_URI
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: PLEK_SERVICE_WHITEHALL_ADMIN_URI
            - name: K8S_HOSTNAMES
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: K8S_HOSTNAMES-smart-answers
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: govuk
                  key: SECRET_KEY_BASE-smart-answers
            - name: HOST
              value: 0.0.0.0
            - name: RAILS_ENV
              value: production
            - name: RAILS_SERVE_STATIC_FILES
              value: "true"
          ports:
            - containerPort: 3000
              protocol: TCP
