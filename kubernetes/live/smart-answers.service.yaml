apiVersion: v1
kind: Service
metadata:
  name: smart-answers
  namespace: live
spec:
  selector:
    run: smart-answers
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: smart-answers
  namespace: live
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/tags: App=smart-answers,Namespace=live
    alb.ingress.kubernetes.io/healthcheck-path: /healthcheck
spec:
  rules:
    - host: smart-answers.live.in-cluster.govuk-k8s.test
      http:
        paths:
          - path: /*
            backend:
              serviceName: smart-answers
              servicePort: 3000
