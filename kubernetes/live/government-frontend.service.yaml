apiVersion: v1
kind: Service
metadata:
  name: government-frontend
  namespace: live
spec:
  selector:
    run: government-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: government-frontend
  namespace: live
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/tags: App=government-frontend,Namespace=live
    alb.ingress.kubernetes.io/healthcheck-path: /healthcheck
spec:
  rules:
    - host: government-frontend.live.in-cluster.govuk-k8s.test
      http:
        paths:
          - path: /*
            backend:
              serviceName: government-frontend
              servicePort: 3000
